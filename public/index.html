<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls & Cows</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!--Animace na pozadí-->
    <div id="background">
        <div id="grass-container"></div> <!-- Kontejner pro trávu -->
        <div id="cows-container"></div> <!-- Kontejner pro kravičky -->
    </div>
<!--Hlavní menu-->
    <div id="menu" class="window">
        <div class="title-bar"></div>
        <h2>Hlavní menu</h2>
        <button onclick="openGameSettings()">Start hry</button>
        <button onclick="openLeaderboard()">Žebříček nejlepších</button>
        <button onclick="openSettings()">Nastavení</button>
        <button onclick="openInfo()">Informace</button>
    </div>
<!--GameSettings-->
    <div id="gameSettings" class="window hidden">
        <div class="title-bar"></div>
        <h2>Nastavení hry</h2>
        <label>Jméno hráče:</label>
        <input type="text" id="playerName" placeholder="Zadejte jméno">
        <button onclick="startGame()">Start</button>
        <button onclick="backTuMenu()">Zpátky do menu</button>
    </div>
<!--Leaderboard-->
    <div id="w_leaderboard" class="window hidden">
        <div class="title-bar"></div>
        <h1>Žebříček nejlepších hráčů</h1>
        <ul id="leaderboard"></ul> 
        <button onclick="backTuMenu()">Zpátky do menu</button>
    </div>
<!--Informace-->
    <div id="informace" class="window hidden">
        <div class="title-bar"></div>
        <h1>Informace</h1>
        <p>Random text o fungování hry a o projektu</p>
        <button onclick="backTuMenu()">Zpátky do menu</button>
    </div>
<!--Nastavení-->
    <div id="menuSettings" class="window hidden">
        <div class="title-bar"></div>
        <button id="toggleMode">Dark/Light</button>
        <button onclick="backTuMenu()">Zpátky do menu</button>
    </div>
<!--Hra-->
    <div id="gameWindow" class="window hidden">
        <div class="title-bar"></div>
        <h1>Bulls & Cows</h1>
        <div>
            <label for="guess">Zadejte váš tip (čtyřmístné číslo): </label>
            <div id="number-inputs">
                <input type="text" maxlength="1" class="digit-input" id="digit1">
                <input type="text" maxlength="1" class="digit-input" id="digit2">
                <input type="text" maxlength="1" class="digit-input" id="digit3">
                <input type="text" maxlength="1" class="digit-input" id="digit4">
            </div>
            <button id="submit-guess">Zkontrolovat</button>
        </div>
        <div id="feedback"></div>
        <div>
            <h3>Historie pokusů</h3>
            <ul id="history"></ul>
        </div>
        <button id="new-game">Nová hra</button>
        <button onclick="backTuMenu()">Zpátky do menu</button>
    </div>
    <!--Scripts-->
    <script src="script.js"></script>
    <script src="UI.js"></script>
    <script src="background.js"></script>
</body>
</html>

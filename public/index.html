<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulls & Cows</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <!--Animace na pozadí-->
    <div id="background"></div>
<!--Dení noční režím (Rozdělané-Vložit do samostatného podokna na nastavení)-->
    <div id="menuSettings" class="window draggable">
        <button id="toggleMode">Dark/Light</button>
    </div>
<!--Hlavní menu--><!--Odebrat hiden-->
    <div id="menu" class="window draggable hidden">
        <h2>Hlavní menu</h2>
        <button onclick="openGameSettings()">Start hry</button>
        <button onclick="openLeaderboard()">Žebříček nejlepších</button>
        <button onclick="openSettings()">Nastavení</button>
        <button onclick="openInfo()">Informace</button>
    </div>
<!--GameSettings-->
    <div id="gameSettings" class="window draggable hidden">
        <h2>Nastavení hry</h2>
        <label>Jméno hráče:</label>
        <input type="text" id="playerName" placeholder="Zadejte jméno">
        <button onclick="startGame()">Start</button>
    </div>
<!--Hra--><!--přidat hiden-->
    <div id="gameWindow" class="draggable window">
        <h1>Bulls & Cows</h1>
        <div>
            <label for="guess">Zadejte váš tip (čtyřmístné číslo): </label>
            <!--↓V testu ↓-->
            <div id="number-inputs">
                <input type="text" maxlength="1" class="digit-input" id="digit1">
                <input type="text" maxlength="1" class="digit-input" id="digit2">
                <input type="text" maxlength="1" class="digit-input" id="digit3">
                <input type="text" maxlength="1" class="digit-input" id="digit4">
                <button onclick="submitGuess()">Odeslat</button>
            </div>
            <!--↑V testu ↑-->
            <button id="submit-guess">Zkontrolovat</button>
        </div>
        <div id="feedback"></div>
        <div>
            <h3>Historie pokusů</h3>
            <ul id="history"></ul>
        </div>
        <button id="new-game">Nová hra</button>
        <div>
            <h3>Žebříček nejlepších hráčů</h3>
            <ul id="leaderboard"></ul>
        </div>        
    </div>
    <!--Scripts-->
    <script src="script.js"></script>
    <script src="UI.js"></script>
</body>
</html>
